<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <article class="product-card">
            <picture class="product-img">
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 700px)">
                <img src="./images/image-product-mobile.jpg" alt="Gabrielle-Chanel-perfume">
            </picture>
            <div class="product-content">
                <h2 class="product-category">Perfume</h2>
                <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="flex-group">
                  <p class="product-current-price">
                    <span class="sr-only">current price</span>
                    $149.99
                </p>
                  <p class="product-old-price">
                    <span class="sr-only">old price</span>
                    <s>$169.99</s>
                </p>
                </div>
                <button class="btn">
                <img src="./images/icon-cart.svg" alt="icon-cart">
                Add to Cart
                </button>
            </div>
        </article>
    </main>
</body>
</html>
